name: pull-and-export-revive

on:
  workflow_dispatch:

permissions:  # ðŸ‘ˆ å¿…é¡»å†™ï¼Œv4 å¿…é¡» actions: write æ‰èƒ½ä¸Šä¼ å·¥ä»¶
  actions: write
  contents: read

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Pull REVIVE SDK
        run: docker pull polixir/revive-sdk:latest

      - name: Save image to tar.gz
        run: docker save polixir/revive-sdk:latest | gzip > revive-sdk.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: revive-sdk
          path: revive-sdk.tar.gz
