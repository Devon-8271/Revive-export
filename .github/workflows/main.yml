name: pull-and-export-revive

on:
  workflow_dispatch:

permissions:  # 👈 必须写，v4 必须 actions: write 才能上传工件
  actions: write
  contents: read

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Pull REVIVE SDK
        run: docker pull polixir/revive-sdk:latest

      - name: Save image to tar.gz
        run: docker save polixir/revive-sdk:latest | gzip > revive-sdk.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: revive-sdk
          path: revive-sdk.tar.gz
