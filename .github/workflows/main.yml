name: pull-and-export-revive

on:
  workflow_dispatch:

permissions:
  actions: write
  contents: read

jobs:
  export:
    runs-on: ubuntu-latest-8-cores   # ðŸ‘ˆ å…³é”®ç‚¹ï¼šä½¿ç”¨å¤§ç›˜ runnerï¼ˆâ‰ˆ90GB ç©ºé—´ï¼‰

    steps:
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Pull REVIVE SDK
        run: docker pull polixir/revive-sdk:latest

      - name: Save image to tar
        run: docker save polixir/revive-sdk:latest -o revive-sdk.tar

      - name: Show file size (optional)
        run: du -h revive-sdk.tar

      - name: Upload artifact (v4)
        uses: actions/upload-artifact@v4
        with:
          name: revive-sdk
          path: revive-sdk.tar
