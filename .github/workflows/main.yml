name: pull-and-export-revive

on:
  workflow_dispatch:            # 手动触发

permissions:                    # v4 必需
  actions: write
  contents: read

jobs:
  export:
    runs-on: ubuntu-latest      # 普通 2-core runner（≈14 GB 空间）

    steps:
      # 1️⃣  设置 Docker（官方 buildx）
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # 2️⃣  拉取 REVIVE SDK 镜像
      - name: Pull REVIVE SDK
        run: docker pull polixir/revive-sdk:latest

      # 3️⃣  保存并按 1.9 GB 分片，文件前缀 revive_part_
      - name: Save & split image
        run: |
          docker save polixir/revive-sdk:latest | \
          split -b 1900m - revive_part_

      # 4️⃣  上传所有分卷（v4）
      - name: Upload parts
        uses: actions/upload-artifact@v4
        with:
          name: revive-sdk
          path: revive_part_*
